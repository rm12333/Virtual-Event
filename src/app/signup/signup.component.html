<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
              />
              <div
                *ngIf="
                  myForm.get('email')!.hasError('required')! &&
                  myForm.get('email')!.touched
                "
                class="text-danger"
              >
                Email is required.
              </div>
              <div
                *ngIf="
                  myForm.get('email')!.hasError('email')! &&
                  myForm.get('email')!.touched
                "
                class="text-danger"
              >
                Invalid email format.
              </div>
            </div>

            <div>
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
              />
              <div
                *ngIf="
                  myForm.get('password')!.hasError('required')! &&
                  myForm.get('password')!.touched
                "
                class="text-danger"
              >
                Password is required.
              </div>
              <div
                *ngIf="
                  myForm.get('password')!.hasError('minlength')! &&
                  myForm.get('password')!.touched
                "
                class="text-danger"
              >
                Password must be at least 6 characters long.
              </div>
            </div>

            <div>
              <label for="c_password">Confirm Password:</label>
              <input
                type="password"
                id="c_password"
                formControlName="c_password"
                class="form-control"
              />
              <div
                *ngIf="
                  myForm.get('c_password')!.hasError('required')! &&
                  myForm.get('c_password')!.touched
                "
                class="text-danger"
              >
                Confirm Password is required.
              </div>
              <div
                *ngIf="
                  myForm.get('c_password')!.hasError('minlength')! &&
                  myForm.get('c_password')!.touched
                "
                class="text-danger"
              >
                Confirm Password must be at least 6 characters long.
              </div>
              <div
                *ngIf="myForm.hasError('passwordMismatch') && myForm.touched"
                class="text-danger"
              >
                Password and Confirm Password must match.
              </div>
            </div>

            <div>
              <label for="role">Role:</label>
              <select id="role" formControlName="role" class="form-control">
                <option value="" disabled>Select Role</option>
                <option value="admin">Admin</option>
                <option value="organizer">Organizer</option>
                <option value="attendee">Attendee</option>
              </select>
              <div
                *ngIf="
                  myForm.get('role')!.hasError('required') &&
                  myForm.get('role')!.touched
                "
                class="text-danger"
              >
                Role is required.
              </div>
            </div>
            <br />

            <button
              type="submit"
              [disabled]="myForm.invalid"
              class="btn btn-primary"
            >
              Signup
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
