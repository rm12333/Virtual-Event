<!-- change-password-form.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
              />
              <div
                *ngIf="
                  changePasswordForm.get('email')!.hasError('required')! &&
                  changePasswordForm.get('email')!.touched
                "
                class="text-danger"
              >
                Email is required.
              </div>
              <div
                *ngIf="
                  changePasswordForm.get('email')!.hasError('email')! &&
                  changePasswordForm.get('email')!.touched
                "
                class="text-danger"
              >
                Invalid email format.
              </div>
            </div>

            <div>
              <label for="new_password">New Password:</label>
              <input
                type="password"
                id="new_password"
                formControlName="new_password"
                class="form-control"
              />
              <div
                *ngIf="
                  changePasswordForm
                    .get('new_password')!
                    .hasError('required')! &&
                  changePasswordForm.get('new_password')!.touched
                "
                class="text-danger"
              >
                New Password is required.
              </div>
              <div
                *ngIf="
                  changePasswordForm
                    .get('new_password')!
                    .hasError('minlength')! &&
                  changePasswordForm.get('new_password')!.touched
                "
                class="text-danger"
              >
                New Password must be at least 6 characters long.
              </div>
            </div>

            <div>
              <label for="c_password">Confirm Password:</label>
              <input
                type="password"
                id="c_password"
                formControlName="c_password"
                class="form-control"
              />
              <div
                *ngIf="
                  changePasswordForm.get('c_password')!.hasError('required')! &&
                  changePasswordForm.get('c_password')!.touched
                "
                class="text-danger"
              >
                Confirm Password is required.
              </div>
              <div
                *ngIf="
                  changePasswordForm
                    .get('c_password')!
                    .hasError('minlength')! &&
                  changePasswordForm.get('c_password')!.touched
                "
                class="text-danger"
              >
                Confirm Password must be at least 6 characters long.
              </div>

              <div
                *ngIf="
                  changePasswordForm.hasError('passwordMismatch') &&
                  changePasswordForm.touched
                "
                class="text-danger"
              >
                New Password and Confirm Password must match.
              </div>
            </div>

            <div>
              <label for="otp">OTP:</label>
              <input
                type="text"
                id="otp"
                formControlName="otp"
                class="form-control"
              />
              <div
                *ngIf="
                  changePasswordForm.get('otp')!.hasError('required')! &&
                  changePasswordForm.get('otp')!.touched
                "
                class="text-danger"
              >
                OTP is required.
              </div>
            </div>
            <br />

            <button
              type="submit"
              [disabled]="changePasswordForm.invalid"
              class="btn btn-primary"
            >
              Change Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
